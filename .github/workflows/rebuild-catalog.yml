name: Rebuild Catalog

on:
  schedule:
    - cron: '0 6 * * 0'  # Every Sunday at 6 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rebuild:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Build catalog from Wikidata
        run: bun run scripts/build-catalog-wikidata-only.ts

      - name: Enrich with TMDb posters and ratings
        run: bun run scripts/enrich-posters.ts
        env:
          TMDB_TOKEN: ${{ secrets.TMDB_TOKEN }}

      - name: Commit updated catalog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/assets/data/catalog.json
          git diff --cached --quiet || git commit -m "chore: rebuild catalog [skip ci]"
          git push
